<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone Twitter</title>
  <!-- NORMARIZE CSS -->

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200&display=swap" rel="stylesheet">

  <!-- WEBSITE STYLE -->
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/55f60bf8e7.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <!-- LEFT SECTION -->
    <div class="left-sidebar">
        <div class="top-sidebar">
          <i class="fa-brands fa-twitter fa-2x"></i>  
        </div>
        <div class="middle-sidebar">
          <ul class="sidebar-list">
            <li class="sidebar-item">
              <i class="fa-solid fa-house fa-xl"></i>
              <p>Home</p>
            </li>
            <li class="sidebar-item">
              <i class="fa-solid fa-hashtag fa-xl"></i>
              <p>Explore</p>  
            </li>
            <li class="sidebar-item">
              <i class="fa-regular fa-bell fa-xl"></i>
              <p>Notifications</p>
            </li>
            <li class="sidebar-item">
              <i class="fa-regular fa-envelope fa-xl"></i>
              <p>Messages</p>
            </li>
            <li class="sidebar-item">
              <i class="fa-regular fa-bookmark fa-xl"></i>
              <p>Bookmarks</p>
            </li>
            <li class="sidebar-item">
              <i class="fa-solid fa-clipboard-list fa-xl"></i>
              <p>Lists</p>
            </li>
            <li class="sidebar-item">
              <i class="fa-solid fa-user fa-xl"></i>
              <p>Profile</p>
            </li>
            <li class="sidebar-item">
              <i class="fa-solid fa-circle-chevron-down fa-xl"></i>
              <p>More</p>
            </li>
          </ul>
            <button class="tweet-option">Tweet</button>  
        </div>
        <div class="bottom-sidebar">
            
        </div>
    </div>

    <!-- MAIN SECTION -->
    <section class="main-tweet">

    </section>
    <!-- RIGHT SECTION -->
    <section class="right-menu">

    </section>
  </div> 
</body>
</html>
