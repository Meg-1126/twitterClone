<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone Twitter</title>
    <!-- NORMARIZE CSS -->
    <link rel="stylesheet" href="normalize.css" />

    <!-- FONTS -->

    <!-- WEBSITE STYLE -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- LEFT SECTION -->
      <section class="left-menu"></section>
      <!-- MAIN SECTION -->
      <section class="main-tweet">
        <div class="edit-tweet tweet-container">
          <div class="edit-tweet-heading">
            <span class="heading-home">Home</span>
            <button class="btn-top-tweets">
              <img class="img-top-tweets" src="#" alt="Top tweets" />
            </button>
          </div>
          <div class="edit-tweet-main">
            <img class="img-profile-icon" src="images/img-icon.jpg" alt="Profile icon" />
            <div class="edit-tweet-right">
              <input
                type="text"
                class="input-tweet"
                placeholder="What's happening?"
              />
              <div class="icons-btn-wrapper">
                <div class="icons-wrapper">
                  <img class="img-media" src="#" alt="Media" /><img
                    class="img-gif"
                    src="#"
                    alt="Gif"
                  /><img class="img-poll" src="#" alt="Poll" /><img
                    class="img-emoji"
                    src="#"
                    alt="Emoji"
                  /><img class="img-schedule" src="#" alt="Schedule" /><img
                    class="img-map"
                    src="#"
                    alt="Map"
                  />
                </div>
                <button class="btn-tweet">Tweet</button>
              </div>
            </div>
          </div>
        </div>

        <div class="content-tweet tweet1 tweet-container">
          <img class="img-profile-icon" src="images/img-icon.jpg" alt="Profile icon" />
          <div class="content-tweet-right">
            <div class="content-tweet-heading">
              <span class="content-tweet-name">Name</span>
              <span class="content-id-time">@sampleAccount・8m</span>
              <button class="btn-more">
                <img class="img-more" src="#" alt="More" />
              </button>
            </div>
            <div class="content-text-img">
              <p class="tweet-example">Test tweet!</p>
              <img class="content-img" src="images/img-tweet-sample.jpg" alt="Sample image" />
            </div>
            <div class="icons-reaction">
              <img class="img-reply" src="#" alt="Reply" />
              <img class="img-retweet" src="#" alt="Retweet" />
              <img class="img-like" src="#" alt="Like" />
              <img class="img-share" src="#" alt="Share" />
            </div>
          </div>
        </div>

        <div class="content-tweet tweet2 tweet-container">
          <img class="img-profile-icon" src="images/img-icon.jpg" alt="Profile icon" />
          <div class="content-tweet-heading">
            <span class="content-tweet-name">Name</span>
            <span class="content-id-time">@sampleAccount・28m</span>
            <button class="btn-more">
              <img class="img-more" src="#" alt="More" />
            </button>
          </div>
          <div class="content-text-img">
            <p class="tweet-example">Test tweet!</p>
          </div>
          <div class="icons-reaction">
            <img class="img-reply" src="#" alt="Reply" />
            <img class="img-retweet" src="#" alt="Retweet" />
            <img class="img-like" src="#" alt="Like" />
            <img class="img-share" src="#" alt="Share" />
          </div>
        </div>

        <div class="content-tweet tweet3 tweet-container">
          <img class="img-profile-icon" src="images/img-icon.jpg" alt="Profile icon" />
          <div class="content-tweet-heading">
            <span class="content-tweet-name">Name</span>
            <span class="content-id-time">@sampleAccount・2d</span>
            <button class="btn-more">
              <img class="img-more" src="#" alt="More" />
            </button>
          </div>
          <div class="content-text-img">
            <p class="tweet-example">Test tweet!</p>
          </div>
          <div class="icons-reaction">
            <img class="img-reply" src="#" alt="Reply" />
            <img class="img-retweet" src="#" alt="Retweet" />
            <img class="img-like" src="#" alt="Like" />
            <img class="img-share" src="#" alt="Share" />
          </div>
        </div>
      </section>
      <!-- RIGHT SECTION -->
      <section class="right-menu"></section>
    </div>
  </body>
</html>
